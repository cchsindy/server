<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Image Fader</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        background: black;
      }
      #image1,
      #image2 {
        position: fixed;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        background-size: cover;
        background-position: center;
        opacity: 0;
        transition: opacity ease 0.5s;
      }
    </style>
  </head>
  <body>
    <div id="image1"></div>
    <div id="image2"></div>
    <script>
      const images = [
        'https://covenant.nyc3.digitaloceanspaces.com/library-tv/one.jpg',
        'https://covenant.nyc3.digitaloceanspaces.com/library-tv/two.jpg'
      ]
      let img1 = document.getElementById('image1')
      let img2 = document.getElementById('image2')
      let index = -1
      function fade() {
        if (img1.style.opacity == 1) {
          img1.style.opacity = 0
          img2.style.opacity = 1
          setTimeout(() => {
            img1.style.backgroundImage = `url(${images[index]})`
          }, 1000)
        } else {
          img1.style.opacity = 1
          img2.style.opacity = 0
          setTimeout(() => {
            img2.style.backgroundImage = `url(${images[index]})`
          }, 1000)
        }
        index = index === images.length - 1 ? 0 : index + 1
      }
      setInterval(fade, 8000)
      fade()
    </script>
  </body>
</html>
